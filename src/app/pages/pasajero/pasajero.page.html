<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/role-selection"></ion-back-button>
    </ion-buttons>
    <ion-title>Pasajero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Barra de bÃºsqueda de direcciones -->
  <ion-searchbar 
    [(ngModel)]="searchQuery" 
    (ionInput)="buscarDirecciones($event)" 
    placeholder="Ingresa tu destino">
  </ion-searchbar>

  <!-- Lista de sugerencias de direcciones -->
  <ion-list *ngIf="filteredDestinations.length > 0">
    <ion-item *ngFor="let destino of filteredDestinations" (click)="seleccionarDestino(destino)">
      <ion-label>
        <h2>{{ destino.nombre }}</h2>
        <p>{{ destino.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Mapa -->
  <div id="mapId" style="height: 400px; margin-top: 10px;"></div>

  <!-- Solicitudes de viaje -->
  <ion-list *ngIf="solicitudes.length > 0" style="margin-top: 10px;">
    <ion-item *ngFor="let solicitud of solicitudes">
      <ion-label>
        <h2>{{ solicitud.destino }}</h2>
        <p>Hora de salida: {{ solicitud.hora }}</p>
        <p>Conductor: {{ solicitud.conductor }}</p>
        <p>Costo: {{ solicitud.costo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
